[build]
builder = "NIXPACKS"
buildCommand = "cd server && npm ci"

[deploy]
startCommand = "cd server && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.production.variables]
NODE_ENV = "production"
PORT = "3001"

[healthcheck]
path = "/health"
interval = 30
timeout = 5
successThreshold = 1
failureThreshold = 3
